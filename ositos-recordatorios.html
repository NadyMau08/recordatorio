<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêª Recordatorios de Ositos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 50%, #7fcdcd 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decoraci√≥n de ositos flotantes */
        .bear-decoration {
            position: fixed;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            z-index: 10;
            border: 3px solid #7fcdcd;
        }

        .header {
            background: linear-gradient(135deg, #7fcdcd, #88d8a3);
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: 'üêª üêª üêª üêª üêª';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            opacity: 0.7;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .content {
            padding: 35px;
            background: linear-gradient(to bottom, #ffffff, #f8fff8);
        }

        .form-section {
            background: linear-gradient(135deg, #f0fff4, #e8f8f0);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 35px;
            border: 3px solid #a8e6cf;
            position: relative;
        }

        .form-section::before {
            content: 'üêª';
            position: absolute;
            top: -15px;
            left: 20px;
            background: #a8e6cf;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 1.2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d5a2d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, textarea, select {
            padding: 15px;
            border: 3px solid #a8e6cf;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #7fcdcd;
            box-shadow: 0 0 0 4px rgba(127, 205, 205, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7fcdcd, #88d8a3);
            color: white;
            border: 3px solid #5eb3b3;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(127, 205, 205, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9999, #ff7777);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #ff6666;
        }

        .btn-complete {
            background: linear-gradient(135deg, #90ee90, #7dd87d);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #6bcf6b;
        }

        .btn-alarm {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 16px;
            font-size: 12px;
            border: 2px solid #e6c200;
        }

        .reminder-list {
            margin-top: 35px;
        }

        .reminder-item {
            background: white;
            border: 3px solid #a8e6cf;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reminder-item::before {
            content: 'üêª';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #a8e6cf;
            padding: 8px;
            border-radius: 50%;
            font-size: 1.1em;
            transform: rotate(15deg);
        }

        .reminder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(168, 230, 207, 0.3);
        }

        .reminder-item.completed {
            opacity: 0.8;
            background: #f0fff4;
            border-color: #90ee90;
        }

        .reminder-item.completed::before {
            content: 'üêªüí§';
        }

        .reminder-item.alarm-active {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fffacd, #ffffff);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .reminder-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d5a2d;
            margin-bottom: 8px;
            flex: 1;
        }

        .reminder-priority {
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-alta {
            background: #ffe6e6;
            color: #cc4444;
            border: 2px solid #ff6666;
        }

        .priority-media {
            background: #fff3cd;
            color: #cc8800;
            border: 2px solid #ffcc00;
        }

        .priority-baja {
            background: #e8f8e8;
            color: #44aa44;
            border: 2px solid #66cc66;
        }

        .reminder-description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
            background: #f9fff9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #a8e6cf;
        }

        .reminder-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .reminder-date {
            font-size: 0.9em;
            color: #666;
            background: #f0fff4;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #a8e6cf;
        }

        .reminder-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .alarm-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #fff9e6;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            border: 3px solid #a8e6cf;
            transition: all 0.3s ease;
            position: relative;
        }

        .stat-card::before {
            content: 'üêª';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #a8e6cf;
            padding: 6px 10px;
            border-radius: 50%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(168, 230, 207, 0.3);
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 700;
            margin: 15px 0 8px 0;
        }

        .stat-label {
            color: #2d5a2d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2d5a2d;
        }

        /* Modal de alarma */
        .alarm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alarm-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            border: 5px solid #ffd700;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 20px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #7fcdcd, #88d8a3);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff9999, #ff7777);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .reminder-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .reminder-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraci√≥n de ositos flotantes -->
    <div class="bear-decoration" style="top: 10%; left: 5%; animation-delay: 0s;">üêª</div>
    <div class="bear-decoration" style="top: 20%; right: 8%; animation-delay: 1s;">üêª</div>
    <div class="bear-decoration" style="top: 60%; left: 3%; animation-delay: 2s;">üêª</div>
    <div class="bear-decoration" style="top: 70%; right: 5%; animation-delay: 3s;">üêª</div>
    <div class="bear-decoration" style="top: 40%; left: 2%; animation-delay: 4s;">üêª</div>
    <div class="bear-decoration" style="bottom: 10%; right: 10%; animation-delay: 5s;">üêª</div>

    <div class="container">
        <div class="header">
            <h1>üêª Recordatorios de Ositos</h1>
            <p>¬°Nunca olvides nada con la ayuda de tus amigos ositos verdes!</p>
        </div>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" style="color: #7fcdcd;" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #ff9999;" id="pendingCount">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #90ee90;" id="completedCount">0</div>
                    <div class="stat-label">Completados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #ffd700;" id="alarmCount">0</div>
                    <div class="stat-label">Con Alarma</div>
                </div>
            </div>

            <!-- Formulario -->
            <div class="form-section">
                <h3 style="margin-bottom: 25px; color: #2d5a2d; font-size: 1.4em;">üêª Agregar Nuevo Recordatorio</h3>
                <form id="reminderForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">üêª T√≠tulo</label>
                            <input type="text" id="title" required placeholder="¬øQu√© necesitas recordar?">
                        </div>
                        <div class="form-group">
                            <label for="priority">üåü Prioridad</label>
                            <select id="priority">
                                <option value="baja">üü¢ Baja</option>
                                <option value="media">üü° Media</option>
                                <option value="alta">üî¥ Alta</option>
                            </select>
                        </div>
                        <div class="form-group" style="align-self: end;">
                            <button type="submit" class="btn btn-primary">üêª Agregar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">üìù Descripci√≥n (opcional)</label>
                        <textarea id="description" rows="3" placeholder="Agrega m√°s detalles aqu√≠..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">üìÖ Fecha l√≠mite (opcional)</label>
                            <input type="datetime-local" id="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="alarmTime">‚è∞ Alarma (opcional)</label>
                            <input type="datetime-local" id="alarmTime">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Lista de recordatorios -->
            <div class="reminder-list">
                <h3 style="margin-bottom: 25px; color: #2d5a2d; font-size: 1.4em;">üêª Tus Recordatorios</h3>
                <div id="remindersList"></div>
            </div>
        </div>
    </div>

    <!-- Modal de alarma -->
    <div id="alarmModal" class="alarm-modal">
        <div class="alarm-content">
            <h2 style="color: #2d5a2d; margin-bottom: 20px;">üö®üêª ¬°ALARMA! üêªüö®</h2>
            <div id="alarmTitle" style="font-size: 1.3em; margin-bottom: 20px; color: #555;"></div>
            <div id="alarmDescription" style="margin-bottom: 30px; color: #777;"></div>
            <button onclick="app.dismissAlarm()" class="btn btn-primary" style="margin-right: 15px;">üêª Entendido</button>
            <button onclick="app.snoozeAlarm()" class="btn" style="background: #ffd700; color: #333;">üò¥ 5 min m√°s</button>
        </div>
    </div>

    <script>
        class ReminderApp {
            constructor() {
                this.reminders = this.loadReminders();
                this.activeAlarms = new Map();
                this.alarmSound = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
                this.requestNotificationPermission();
                this.checkAlarms();
                
                // Revisar alarmas cada 30 segundos
                setInterval(() => this.checkAlarms(), 30000);
            }

            bindEvents() {
                document.getElementById('reminderForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addReminder();
                });
            }

            async requestNotificationPermission() {
                if ('Notification' in window) {
                    await Notification.requestPermission();
                }
            }

            addReminder() {
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const priority = document.getElementById('priority').value;
                const dueDate = document.getElementById('dueDate').value;
                const alarmTime = document.getElementById('alarmTime').value;

                if (!title) {
                    this.showNotification('üêª Por favor ingresa un t√≠tulo', 'error');
                    return;
                }

                const reminder = {
                    id: Date.now(),
                    title,
                    description,
                    priority,
                    dueDate: dueDate || null,
                    alarmTime: alarmTime || null,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    alarmTriggered: false
                };

                this.reminders.unshift(reminder);
                this.saveReminders();
                this.render();
                this.updateStats();
                this.clearForm();
                this.showNotification('üêª Recordatorio agregado correctamente', 'success');
            }

            checkAlarms() {
                const now = new Date();
                
                this.reminders.forEach(reminder => {
                    if (reminder.alarmTime && !reminder.completed && !reminder.alarmTriggered) {
                        const alarmDate = new Date(reminder.alarmTime);
                        
                        if (now >= alarmDate) {
                            this.triggerAlarm(reminder);
                        }
                    }
                });
            }

            triggerAlarm(reminder) {
                reminder.alarmTriggered = true;
                this.saveReminders();
                
                // Mostrar modal
                document.getElementById('alarmTitle').textContent = reminder.title;
                document.getElementById('alarmDescription').textContent = reminder.description || 'Sin descripci√≥n';
                document.getElementById('alarmModal').style.display = 'flex';
                
                // Notificaci√≥n del navegador
                if (Notification.permission === 'granted') {
                    new Notification('üêª Recordatorio de Ositos', {
                        body: reminder.title,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üêª</text></svg>'
                    });
                }
                
                // Sonido de alarma usando API de audio
                this.playAlarmSound();
                
                // Guardar referencia de la alarma activa
                this.activeAlarms.set(reminder.id, reminder);
                
                this.showNotification('üö®üêª ¬°Alarma activada!', 'success');
                this.render();
            }

            playAlarmSound() {
                // Crear un sonido de alarma usando Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const playBeep = (frequency, duration) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                };
                
                // Secuencia de pitidos de alarma
                playBeep(800, 0.2);
                setTimeout(() => playBeep(600, 0.2), 300);
                setTimeout(() => playBeep(800, 0.2), 600);
            }

            dismissAlarm() {
                document.getElementById('alarmModal').style.display = 'none';
                this.activeAlarms.clear();
            }

            snoozeAlarm() {
                const activeAlarms = Array.from(this.activeAlarms.values());
                
                activeAlarms.forEach(reminder => {
                    // Snooze por 5 minutos
                    const newAlarmTime = new Date(Date.now() + 5 * 60 * 1000);
                    reminder.alarmTime = newAlarmTime.toISOString().slice(0, 16);
                    reminder.alarmTriggered = false;
                });
                
                this.saveReminders();
                this.render();
                this.dismissAlarm();
                this.showNotification('üò¥üêª Alarma pospuesta 5 minutos', 'success');
            }

            completeReminder(id) {
                const reminder = this.reminders.find(r => r.id === id);
                if (reminder) {
                    reminder.completed = !reminder.completed;
                    this.saveReminders();
                    this.render();
                    this.updateStats();
                    const message = reminder.completed ? '‚úÖüêª Recordatorio completado' : 'üêª Recordatorio marcado como pendiente';
                    this.showNotification(message, 'success');
                }
            }

            deleteReminder(id) {
                if (confirm('üêª ¬øEst√°s seguro de que quieres eliminar este recordatorio?')) {
                    this.reminders = this.reminders.filter(r => r.id !== id);
                    this.saveReminders();
                    this.render();
                    this.updateStats();
                    this.showNotification('üóëÔ∏èüêª Recordatorio eliminado', 'success');
                }
            }

            testAlarm(id) {
                const reminder = this.reminders.find(r => r.id === id);
                if (reminder) {
                    // Resetear alarma para que se pueda probar
                    reminder.alarmTriggered = false;
                    this.triggerAlarm(reminder);
                }
            }

            render() {
                const container = document.getElementById('remindersList');
                
                if (this.reminders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üêª No tienes recordatorios</h3>
                            <p>¬°Agrega tu primer recordatorio y los ositos te ayudar√°n a recordarlo!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.reminders.map(reminder => {
                    const hasAlarm = reminder.alarmTime;
                    const alarmPassed = hasAlarm && new Date(reminder.alarmTime) < new Date() && reminder.alarmTriggered;
                    
                    return `
                        <div class="reminder-item ${reminder.completed ? 'completed' : ''} ${alarmPassed ? 'alarm-active' : ''}">
                            <div class="reminder-header">
                                <div class="reminder-title">üêª ${reminder.title}</div>
                                <div class="reminder-priority priority-${reminder.priority}">
                                    ${this.getPriorityIcon(reminder.priority)} ${reminder.priority}
                                </div>
                            </div>
                            
                            ${reminder.description ? `<div class="reminder-description">üìù ${reminder.description}</div>` : ''}
                            
                            ${hasAlarm ? `
                                <div class="alarm-status">
                                    ‚è∞ Alarma: ${this.formatDate(reminder.alarmTime)}
                                    ${alarmPassed ? ' <span style="color: #ff6666; font-weight: bold;">¬°ACTIVADA!</span>' : ''}
                                </div>
                            ` : ''}
                            
                            <div class="reminder-meta">
                                <div class="reminder-date">
                                    üêª Creado: ${this.formatDate(reminder.createdAt)}
                                    ${reminder.dueDate ? `<br>üìÖ Vence: ${this.formatDate(reminder.dueDate)}` : ''}
                                </div>
                                
                                <div class="reminder-actions">
                                    <button class="btn btn-complete" onclick="app.completeReminder(${reminder.id})">
                                        ${reminder.completed ? '‚Ü©Ô∏è Desmarcar' : '‚úÖ Completar'}
                                    </button>
                                    ${hasAlarm ? `
                                        <button class="btn btn-alarm" onclick="app.testAlarm(${reminder.id})">
                                            üîî Probar Alarma
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-danger" onclick="app.deleteReminder(${reminder.id})">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const total = this.reminders.length;
                const completed = this.reminders.filter(r => r.completed).length;
                const pending = total - completed;
                const withAlarms = this.reminders.filter(r => r.alarmTime).length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('alarmCount').textContent = withAlarms;
            }

            getPriorityIcon(priority) {
                const icons = {
                    'alta': 'üî¥',
                    'media': 'üü°',
                    'baja': 'üü¢'
                };
                return icons[priority] || '‚ö™';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            clearForm() {
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('priority').value = 'baja';
                document.getElementById('dueDate').value = '';
                document.getElementById('alarmTime').value = '';
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 4000);
            }

            saveReminders() {
                localStorage.setItem('reminders', JSON.stringify(this.reminders));
            }

            loadReminders() {
                const saved = localStorage.getItem('reminders');
                return saved ? JSON.parse(saved) : [];
            }
        }

        // Inicializar la aplicaci√≥n
        const app = new ReminderApp();

        // Agregar m√°s ositos de forma din√°mica
        function addRandomBear() {
            const bear = document.createElement('div');
            bear.className = 'bear-decoration';
            bear.textContent = Math.random() > 0.7 ? 'üß∏' : 'üêª';
            bear.style.top = Math.random() * 80 + '%';
            bear.style.left = Math.random() * 90 + '%';
            bear.style.animationDelay = Math.random() * 6 + 's';
            bear.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            document.body.appendChild(bear);

            // Remover despu√©s de 10 segundos
            setTimeout(() => {
                if (bear.parentNode) {
                    bear.parentNode.removeChild(bear);
                }
            }, 10000);
        }

        // Agregar un osito aleatorio cada 8 segundos
        setInterval(addRandomBear, 8000);
    </script>
